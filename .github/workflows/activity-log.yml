name: Update Activity Log

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch:

permissions:
  contents: write   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   

      - name: Set up Git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git

      - name: Update README with recent activity
        uses: Readme-Workflows/recent-activity@main
        with:
          GH_USERNAME: AndyTaoTao
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "chore: update activity log [skip ci]" || echo "No changes to commit"
          git push
